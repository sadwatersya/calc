<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор радиуса дуги</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        
        .calculator:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .result {
            background-color: #2c3e50;
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: center;
        }
        
        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #ecf0f1;
        }
        
        .result-value {
            font-size: 36px;
            font-weight: 700;
            color: #3498db;
        }
        
        .result-unit {
            font-size: 18px;
            color: #bdc3c7;
            margin-left: 5px;
        }
        
        @media (max-width: 600px) {
            .calculator {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .result-value {
                font-size: 30px;
            }
        }
        
        .dimension {
            display: flex;
            align-items: center;
        }
        
        .dimension input {
            flex: 1;
        }
        
        .dimension span {
            margin-left: 10px;
            font-size: 16px;
            color: #7f8c8d;
            min-width: 40px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор радиуса дуги</h1>
        
        <div class="input-group">
            <label for="chord">Длина хорды (l)</label>
            <div class="dimension">
                <input type="number" id="chord" value="1500" min="1" step="any">
                <span>мм</span>
            </div>
        </div>
        
        <div class="input-group">
            <label for="height">Высота сегмента (h)</label>
            <div class="dimension">
                <input type="number" id="height" value="100" min="1" step="any">
                <span>мм</span>
            </div>
        </div>
        
        <div class="result">
            <h3>Радиус дуги</h3>
            <div>
                <span id="result" class="result-value">2818.75</span>
                <span class="result-unit">мм</span>
            </div>
        </div>
    </div>

    <script>
        const chordInput = document.getElementById('chord');
        const heightInput = document.getElementById('height');
        const resultElement = document.getElementById('result');
        
        function calculateRadius() {
            const l = parseFloat(chordInput.value);
            const h = parseFloat(heightInput.value);
            
            if (isNaN(l) || isNaN(h) || l <= 0 || h <= 0) {
                resultElement.textContent = "Ошибка";
                return;
            }
            
            const R = (l * l) / (8 * h) + (h / 2);
            const roundedResult = Math.round(R * 100) / 100;
            resultElement.textContent = roundedResult;
        }
        
        chordInput.addEventListener('input', calculateRadius);
        heightInput.addEventListener('input', calculateRadius);
        chordInput.addEventListener('change', calculateRadius);
        heightInput.addEventListener('change', calculateRadius);
        
        document.addEventListener('DOMContentLoaded', calculateRadius);
    </script>
</body>
</html>
