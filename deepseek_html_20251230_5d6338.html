<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт радиусов дуг</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background: #f5f5f5;
            color: #333;
            box-sizing: border-box;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border: 2px solid #008080;
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            color: #008080;
            font-size: 24px;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 15px;
            color: #006666;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #fafafa;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"]:focus {
            border-color: #FF8C00;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }
        .result {
            background: #f8fdfd;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #008080;
            margin-top: 25px;
        }
        .result h3 {
            margin: 0 0 15px 0;
            color: #008080;
            border-bottom: 2px solid #FF8C00;
            padding-bottom: 12px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            margin: 16px 0;
            font-size: 18px;
            align-items: center;
        }
        .result-label {
            font-weight: 600;
            color: #006666;
        }
        .result-value {
            font-weight: 700;
            color: #FF8C00;
            font-size: 20px;
        }
        .dimension-row {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            background: linear-gradient(135deg, #e6f7f7 0%, #f0fafa 100%);
            border-radius: 6px;
            border: 2px solid #008080;
        }
        .angle-container {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 12px;
            background: linear-gradient(135deg, #e6f7f7 0%, #f0fafa 100%);
            border-radius: 8px;
            font-size: 16px;
            border: 2px solid #008080;
        }
        .angle-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 0 5px;
        }
        .angle-label {
            font-size: 13px;
            color: #008080;
            margin-bottom: 4px;
            font-weight: 600;
            text-align: center;
        }
        .angle-value {
            font-weight: 700;
            color: #FF8C00;
            font-size: 26px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Расчёт радиусов дуг</h1>

        <div class="input-group">
            <label>Длина большей дуги</label>
            <input type="number" id="L1" step="any" min="0.1" placeholder="12566">
        </div>
        <div class="input-group">
            <label>Длина меньшей дуги</label>
            <input type="number" id="L2" step="any" min="0.1" placeholder="9424">
        </div>
        <div class="input-group">
            <label>Ширина (разность радиусов)</label>
            <input type="number" id="width" step="any" min="0.1" placeholder="500">
        </div>

        <div class="result" id="result" style="display: none;">
            <h3>Радиусы</h3>
            
            <div class="angle-container">
                <div class="angle-item">
                    <div class="angle-label">Внешний</div>
                    <div class="angle-value" id="r1_val">—</div>
                </div>
                <div class="angle-item">
                    <div class="angle-label">Внутренний</div>
                    <div class="angle-value" id="r2_val">—</div>
                </div>
            </div>
            
            <div class="result-row dimension-row">
                <span class="result-label">УГОЛ:</span>
                <span class="result-value" id="angle_val">—</span>
            </div>
        </div>
    </div>

    <script>
        // Авторасчёт при изменении значений
        document.getElementById('L1').addEventListener('input', scheduleCalculation);
        document.getElementById('L2').addEventListener('input', scheduleCalculation);
        document.getElementById('width').addEventListener('input', scheduleCalculation);
        
        let timeoutId = null;
        const delay = 500;
        
        function scheduleCalculation() {
            const L1 = document.getElementById('L1').value;
            const L2 = document.getElementById('L2').value;
            const width = document.getElementById('width').value;
            
            if (!L1 || !L2 || !width) {
                document.getElementById('result').style.display = 'none';
                return;
            }
            
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            
            timeoutId = setTimeout(calculateRadii, delay);
        }
        
        function calculateRadii() {
            const L1_num = parseFloat(document.getElementById('L1').value);
            const L2_num = parseFloat(document.getElementById('L2').value);
            const width = parseFloat(document.getElementById('width').value);
            
            // Проверка данных
            if (isNaN(L1_num) || isNaN(L2_num) || isNaN(width) || 
                L1_num <= 0 || L2_num <= 0 || width <= 0) {
                document.getElementById('result').style.display = 'none';
                return;
            }
            
            if (L1_num <= L2_num) {
                document.getElementById('result').style.display = 'none';
                return;
            }
            
            // Расчёт радиусов
            const ratio = L1_num / L2_num;
            const R2 = width / (ratio - 1);
            const R1 = R2 * ratio;
            
            // Расчёт угла
            const alphaRad = L1_num / R1;
            const alphaDeg = (alphaRad * 180 / Math.PI);
            
            // Отображение результатов
            document.getElementById('r1_val').textContent = Math.round(R1);
            document.getElementById('r2_val').textContent = Math.round(R2);
            document.getElementById('angle_val').textContent = alphaDeg.toFixed(2) + '°';
            
            // Показываем блок результатов
            document.getElementById('result').style.display = 'block';
        }
        
        // Авторасчёт при загрузке, если есть данные
        window.addEventListener('load', function() {
            const L1 = document.getElementById('L1').value;
            const L2 = document.getElementById('L2').value;
            const width = document.getElementById('width').value;
            
            if (L1 && L2 && width) {
                calculateRadii();
            }
        });
    </script>
</body>
</html>
