<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радиус по 3 точкам</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background: #f5f5f5;
            color: #333;
            box-sizing: border-box;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border: 2px solid #008080;
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            color: #008080;
            font-size: 22px;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
            color: #006666;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #fafafa;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"]:focus {
            border-color: #FF8C00;
            outline: none;
            background: white;
        }
        .result {
            background: #f8fdfd;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #008080;
            margin-top: 20px;
            text-align: center;
        }
        .result h3 {
            margin: 0 0 10px 0;
            color: #008080;
            font-size: 16px;
            font-weight: 700;
        }
        .result-value {
            font-weight: 700;
            color: #FF8C00;
            font-size: 32px;
        }
        .error {
            color: #cc0000;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Радиус по 3 точкам</h1>
        
        <div class="input-group">
            <label>Расстояние AB</label>
            <input type="number" id="ab" step="any" min="0.1" value="500">
        </div>
        
        <div class="input-group">
            <label>Расстояние BC</label>
            <input type="number" id="bc" step="any" min="0.1" value="600">
        </div>
        
        <div class="input-group">
            <label>Расстояние AC</label>
            <input type="number" id="ac" step="any" min="0.1" value="700">
        </div>
        
        <div class="error" id="error_message"></div>
        
        <div class="result">
            <h3>РАДИУС</h3>
            <div class="result-value" id="radius_val">357.1</div>
        </div>
    </div>

    <script>
        function calculate() {
            const ab = parseFloat(document.getElementById('ab').value);
            const bc = parseFloat(document.getElementById('bc').value);
            const ac = parseFloat(document.getElementById('ac').value);
            
            const error = document.getElementById('error_message');
            const radius = document.getElementById('radius_val');
            
            // Проверка
            if (isNaN(ab) || isNaN(bc) || isNaN(ac) || ab <= 0 || bc <= 0 || ac <= 0) {
                error.textContent = "Введите положительные числа";
                error.style.display = 'block';
                radius.textContent = '—';
                return;
            }
            
            if (ab + bc <= ac || ab + ac <= bc || bc + ac <= ab) {
                error.textContent = "Некорректные расстояния";
                error.style.display = 'block';
                radius.textContent = '—';
                return;
            }
            
            error.style.display = 'none';
            
            // Расчёт
            const p = (ab + bc + ac) / 2;
            const area = Math.sqrt(p * (p - ab) * (p - bc) * (p - ac));
            const R = (ab * bc * ac) / (4 * area);
            
            // Округление до 1 знака
            radius.textContent = Math.round(R * 10) / 10;
        }
        
        // Обработчики
        ['ab', 'bc', 'ac'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });
        
        // Первый расчёт
        calculate();
    </script>
</body>
</html>
